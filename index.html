<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singletok</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 15px 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 3;
      }

      @media (min-width: 768px) {
        .nav {
          padding: 20px 25px;
        }
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      .social {
        display: flex;
        gap: 8px;
      }

      @media (min-width: 768px) {
        .social {
          gap: 12px;
        }
      }

      .social a {
        color: white;
        text-decoration: none;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 8px 16px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .social a:hover {
        background-color: rgba(0, 0, 0, 0.4);
      }

      .social a span {
        display: none;
      }

      @media (min-width: 768px) {
        .social a span {
          display: inline;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
      }

      .container {
        height: 100vh;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        position: relative;
      }

      .entry {
        height: 100vh;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        position: relative;
        background-color: #000;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
      }

      .entry img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
        padding: 20px;
        margin: -10px;
        border-radius: 20px;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .description {
        font-size: 16px;
        margin-bottom: 16px;
        opacity: 0.9;
      }

      .link {
        display: inline-block;
        color: #fff;
        text-decoration: none;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        transition: background-color 0.3s;
      }

      .link:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      @media (min-width: 768px) {
        .content {
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">SingleTok</div>
      <div class="social">
        <a href="https://github.com/nataliemarleny/SingleTok">
          <svg
            width="22"
            height="22"
            viewBox="0 0 98 96"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
              fill="#fff"
            />
          </svg>
          <span>View code</span>
        </a>
        <a href="https://x.com/nataliemarleny">
          <svg
            width="19"
            height="18"
            viewBox="0 0 300 271"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m236 0h46l-101 115 118 156h-92.6l-72.5-94.8-83 94.8h-46l107-123-113-148h94.9l65.5 86.6zm-16.1 244h25.5l-165-218h-27.4z"
              fill="#fff"
            />
          </svg>
          <span>Follow me</span>
        </a>
      </div>
    </nav>

    <div class="container"></div>
    <script>
      const entries = [
        {
          title: "Bloodgate Hill Iron Age Fort",
          description: "The Bloodgate Hill Iron Age Fort is an Iron Age hill fort in Norfolk, England, situated on a hill above the village of South Creake in the north of the county. The meaning of the name Bloodgate is unknown, but is taken from the road that runs from the fort to the village.\n\nThe circular fort has a diameter of 210 metres, making it the largest of the hill forts known in Norfolk. Much of the visible remains disappeared in 1827–8, when the ramparts were levelled during agricultural improvements. The land continued to be ploughed until 2003, when the land was acquired by the Norfolk Archaeological Trust.\n",
          imageUrl: "https://upload.wikimedia.org/wikipedia/commons/0/08/Bloodgate_Hill_Iron_Age_Fort_-_geograph.org.uk_-_2077163.jpg",
          link: "https://en.wikipedia.org/wiki/Bloodgate_Hill_Iron_Age_Fort",
        },
        {
          title: "Anatoki River",
          description: "The Anatoki River is a river of New Zealand. It is located in the Tasman Region, and is a tributary of the Tākaka River and is one of the country's steepest rivers. The river's name means cave of stone adzes. The river drains a catchment area of 101 km2 (39 sq mi) that is surrounded by the Haupiri, Douglas, Snowdon, Devil and Anatoki Ranges. Rainfall records in the catchment taken at an elevation of 1,300 m (4,300 ft) show that the 10 year return period storm brings 291 mm (11.5 in) of precipitation in 24 hours.",
          imageUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Anatoki_River_610.jpg/800px-Anatoki_River_610.jpg",
          link: "https://en.wikipedia.org/wiki/Anatoki_River",
        },
      ];

      function addEntry(entry) {
        const entryElement = document.createElement("div");
        entryElement.className = "entry";
        entryElement.innerHTML = `
            <img src="${entry.imageUrl}" alt="${entry.title}">
            <div class="content">
                <div class="title">${entry.title}</div>
                <div class="description">${entry.description}</div>
                <a href="${entry.link}" class="link">Learn More</a>
            </div>
        `;

        const container = document.querySelector(".container");
        container.appendChild(entryElement);
      }

      window.addEventListener("DOMContentLoaded", () => {
        entries.forEach((entry) => addEntry(entry));
      });

      document.querySelector(".container").addEventListener("scroll", (e) => {
        const container = e.target;
        const scrollPosition = container.scrollTop + container.clientHeight;
        const totalHeight = container.scrollHeight;
      });
    </script>
  </body>
</html>
